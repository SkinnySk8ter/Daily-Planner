<body>
    <div container>  <!--initial div to store h1,p, and time component-->
        <h1 class= "h1"> Daily Planner</h1>
            <p class="p1" >This is a simple planner. Be sure to save your changes with the save button on each row!</p>
                <br>
    <div class="dailytime"></div>
    <hr>
    </div>
    <div class="timetable"> <!--second div to store buttons, input boxes, save buttons-->

    <ul>
        <button class="timebtn">9am</button> <input type="text" class="inputbox"> <button class="save1">add</button>

        <br>
        <br>
        <button class="timebtn">10am</button> <input type="text" class="inputbox"> <button class="save2">add</button>
        <br>
        <br>

        <button class="timebtn">11am</button> <input type="text" class="inputbox"> <button class="save3">add</button>
        <br>
        <br>
        <button class="timebtn">12pm</button> <input type="text" class="inputbox"> <button class="save4">add</button>
        <br>
        <br>

        <button class="timebtn">1pm</button> <input type="text" class="inputbox"> <button class="save5">add</button>
        <br>
        <br>

        <button class="timebtn">2pm</button> <input type="text" class="inputbox"> <button class="save6">add</button>
        <br>
        <br>

        <button class="timebtn">3pm</button> <input type="text" class="inputbox"> <button class="save7">add</button>
        <br>
        <br>

        <button class="timebtn">4pm</button> <input type="text" class="inputbox"> <button class="save8">add</button>
        <br>
        <br>

        <button class="timebtn">5pm</button> <input type="text" class="inputbox"> <button class="save9">add</button>
    
    </ul>
    </div>
    


    <!-- * The application displays timeblocks for standard business hours (9 a.m. to 5 p.m.).
        
        * Each timeblock contains an input field and save button.
        
        * Clicking a timeblock's "Save" button stores the input text in local storage, allowing the text to persist when the application is refreshed.
        (javascript)
        * The current day is displayed at the top of the calendar.
        (javascript)
        
        * Each timeblock is color coded to indicate whether it is in a past, present, or future hour.
        (javascript)
        
        ```
        GIVEN that an employee adds events to a specific hour in a calendar
        
        WHEN the employee clicks the save button
        
        THEN events are saved in the timeblock for that hour
     -->
