<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Plan</title>
    <link rel="stylesheet" href="assets/javascript.js">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
    <div container>
        <h1 class= h1> Daily Planner</h1>
            <p class="p1" >This is a simple planner. Be sure to save your changes with the save button on each row!</p>
                <br>
    <div class="dailytime"></div>
    <hr>
    </div>
    <div class="timetable">

    <ul>
        <button class="timebtn">9am</button> <input type="text" class="inputbox">

        <br>
        <br>
        <button class="timebtn">10am</button> <input type="text" class="inputbox">
        <br>
        <br>

        <button class="timebtn">11am</button> <input type="text" class="inputbox">
        <br>
        <br>
        <button class="timebtn">12pm</button> <input type="text" class="inputbox">
        <br>
        <br>

        <button class="timebtn">1pm</button> <input type="text" class="inputbox">
        <br>
        <br>

        <button class="timebtn">2pm</button> <input type="text" class="inputbox"> 
        <br>
        <br>

        <button class="timebtn">3pm</button> <input type="text" class="inputbox">
        <br>
        <br>

        <button class="timebtn">4pm</button> <input type="text" class="inputbox">
        <br>
        <br>

        <button class="timebtn">5pm</button> <input type="text" class="inputbox">
    
    </ul>
    </div>
    


    <!-- * The application displays timeblocks for standard business hours (9 a.m. to 5 p.m.).
        
        * Each timeblock contains an input field and save button.
        
        * Clicking a timeblock's "Save" button stores the input text in local storage, allowing the text to persist when the application is refreshed.
        
        * The current day is displayed at the top of the calendar.
        
        * Each timeblock is color coded to indicate whether it is in a past, present, or future hour.
        
        ```
        GIVEN that an employee adds events to a specific hour in a calendar
        
        WHEN the employee clicks the save button
        
        THEN events are saved in the timeblock for that hour
     -->
</body>
