<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Daily Planner</h1>
            <p class="lead">This is a simple planner. Be sure to save your changes with the save button on each row.</p>
            <p2 class="timeactual">
                <script>document.write(Date())</script>
            </p2>
        </div>
    </div>
    <hr>

    <div class="timetable">
        <!--second div to store buttons, input boxes, save buttons-->

        <ul>
            <button class="timebtn">9am</button> <input type="text" class="inputbox" id="text1"> <button class="save1"
                id="save" onclick="myFunction()">save</button>
            <script>
                function myFunction()
                {
                    var text = document.getElementById("text1");
                    localStorage.setItem("textinput", text);
                    console.log(text);
                    
                    // var someVarName = "value";
                    //     localStorage.setItem("someVarKey", someVarName);
                    
                
                }
            </script>

            <br>
            <br>
            <button class="timebtn">10am</button> <input type="text" class="inputbox" id="text2"> <button class="save2"
                id="save">save</button>
            <br>
            <br>

            <button class="timebtn">11am</button> <input type="text" class="inputbox" id="text3"> <button class="save3"
                id="save">save</button>
            <br>
            <br>
            <button class="timebtn">12pm</button> <input type="text" class="inputbox" id="text4"> <button class="save4"
                id="save">save</button>
            <br>
            <br>

            <button class="timebtn">1pm</button> <input type="text" class="inputbox" id="text5"> <button class="save5"
                id="save">save</button>
            <br>
            <br>

            <button class="timebtn">2pm</button> <input type="text" class="inputbox" id="text6"> <button class="save6"
                id="save">save</button>
            <br>
            <br>

            <button class="timebtn">3pm</button> <input type="text" class="inputbox" id="text7"> <button class="save7"
                id="save">save</button>
            <br>
            <br>

            <button class="timebtn">4pm</button> <input type="text" class="inputbox" id="text8"> <button class="save8"
                id="save">save</button>
            <br>
            <br>

            <button class="timebtn">5pm</button> <input type="text" class="inputbox" id="text9"> <button class="save9"
                id="save">save</button>

        </ul>
    </div>



    <!-- * The application displays timeblocks for standard business hours (9 a.m. to 5 p.m.).
        
        * Each timeblock contains an input field and save button.
        
        * Clicking a timeblock's "Save" button stores the input text in local storage, allowing the text to persist when the application is refreshed.
        (javascript)
        * The current day is displayed at the top of the calendar.
        (javascript)
        
        * Each timeblock is color coded to indicate whether it is in a past, present, or future hour.
        (javascript)
        
        ```
        GIVEN that an employee adds events to a specific hour in a calendar
        
        WHEN the employee clicks the save button
        
        THEN events are saved in the timeblock for that hour
     -->
    <script src="assets/javascript.js"></script>
